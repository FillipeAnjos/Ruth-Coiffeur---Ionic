<ion-content fullscreen>

  <ion-item id="item" class="botoes">
    <ion-button (click)="fecharModal()" fill="clear">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="zoomIn()">
        <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="zoomOut()">
      <ion-icon name="remove-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  

  <ion-slides [options]="options" #slides>
      <ion-slide *ngFor="let imagem of imagens">
        <div class="swiper-zoom-container">
            <img src="assets/imagens/galeria/{{imagem}}" alt="">
        </div>
      </ion-slide>
    </ion-slides>


  

</ion-content>
